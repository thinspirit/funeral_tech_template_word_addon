<!DOCTYPE html>
<html>
<head>
  <title>Word Add-in</title>
  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <!-- Your taskpane.js -->
  <script src="./taskpane.js"></script>
  <!-- Your taskpane.css -->
  <link rel="stylesheet" type="text/css" href="./taskpane.css"/>
</head>
<body>
  <h1>FuneralTech Template Helper: Merge Fields</h1>
  <button class="loadButtons" id="loadDefaultFieldsButton">Load Default Fields</button>
  <div>OR</div>
  <!-- File input for uploading CSV/XLS file -->
  <input type="file" id="fileInput" accept=".csv" />
  <button id="loadFieldsButton" class="loadButtons">Load Custom Fields</button>
  
 
  <!-- Search input for filtering fields -->
  <input type="text" id="searchInput" placeholder="Search fields..." oninput="filterFields()"/>

  <!-- Container for displaying list of merge fields -->
  <div id="fieldList">
    <!-- List items will be populated here -->
  </div>

  <!-- Hidden menu template -->
  <div id="menuTemplate" style="display:none;">
    <div class="menuOption" data-type="fullText">Full Text</div>
    <div class="menuOption" data-type="firstLetter">First Letter of Field</div>
    <div class="menuOption" data-type="booleanCheckbox">Boolean Checkbox</div>
  </div>
</body>
</html>
